<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebRTC Project</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
 integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


  <style>
    .main_view {
      top: 52px;
      left: 72px;
      height: calc(100% - 52px);
      width: calc(100% - 72px);
      background-color: rgb(60, 60, 60);
      position: absolute;
    }

    ul.horizontal_menu {
      list-style-type: none;
      position: absolute;
      width: calc(100% - 72px);
      top: 0;
      left: 72px;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: rgb(209, 209, 209);
    }

    ul.horizontal_menu :hover {
      background-color: #f1f1f1;
    }

    li.horizontal_menu {
      display: inline-block;
      padding-top: 4px;
    }





    /* The sidebar menu */
    .sidebar {
      height: 100%;
      /* 100% Full-height */
      width: 350px;
      /* 0 width - change this with JavaScript */
      position: fixed;
      /* Stay in place */
      z-index: 1;
      /* Stay on top */
      top: 0;
      right: 0;
      background-color: rgb(167, 139, 139);
      /* Black*/
      overflow-x: hidden;
      /* Disable horizontal scroll */
      padding-top: 0px;
      /* Place content 60px from the top */
      transition: 0.5s;
      /* 0.5 second transition effect to slide in the sidebar */
    }

    /* The sidebar links */
    .sidebar a {
      text-decoration: none;
      color: #000000;
      display: block;
      transition: 0.3s;
    }


    /* Position and style the close button (top right corner) */
    .sidebar .closebtn {
      position: absolute;
      top: 0px;
      right: 5px;
      font-size: 52px;
    }

    /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
    @media screen and (max-height: 450px) {
      .sidebar {
        padding-top: 15px;
      }

      .sidebar a {
        font-size: 18px;
      }
    }

    /* Style the sidebar - fixed full height */
    .leftToolbar {
      height: 100%;
      width: 72px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: rgb(12, 180, 152);
      text-align: center;
    }

    /* Style sidebar links */
    .leftToolbar li {
      padding: 12px;
      display: inline-block;
    }

    .leftToolbar li:hover {
      padding: 12px;
      display: inline-block;
      background-color: #e6e3e0ce;
      transition: all 0.3s ease;
      /* Add transition for hover effects */
    }

    .active {
      background-color: #e6e3e0;
      /* Add an active/current color */
    }



    #chatWrap {
      width: 350px;
      padding-top: 70px;
      max-width: 100%;
    }

    #chatLog {
      overflow-y: auto;
      padding: 10px;
    }

    .myMsg {
      text-align: right;
    }

    .anotherMsg {
      text-align: left;
      margin-bottom: 5px;
    }

    .msg {
      display: inline-block;
      border-radius: 15px;
      padding: 5px 15px;
      margin-bottom: 10px;
    }

    .anotherMsg>.msg {
      background-color: #ebebeb;
    }

    .myMsg>.msg {
      background-color: rgb(12, 180, 152);
      color: #fff;
    }

    .anotherName {
      font-size: 14px;
      color: white;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .date {
      margin: 4px;
      font-size: 12px;
      color: black;
    }

    #chatForm {
      display: block;
      width: 100%;
      height: fit-content;
      min-height: 50px;
    }

    #message {
      width: 85%;
      height: calc(100% - 1px);
      border: none;
      padding-bottom: 0;
    }

       /* 햄버거 메뉴 */
   input[id="menuicon"] {
    display: none;
}

input[id="menuicon"] + label {
    display: block;
    width: 20px;
    height: 20px;
    right: 0;
    top: 0;
    margin-top: 10px;
    margin-right: 42px;
    position: absolute;
    cursor: pointer;
}

input[id="menuicon"] + label span {
    display: block;
    position: absolute;
    width: 100%;
    height: 5px;
    border-radius: 30px;
    background:#000;
    transition:all .35s;
}

input[id="menuicon"]:checked + label {z-index:3;}

/* 드로우어(서랍) 메뉴 */
div[class="sidebar"] {
    width: 370px;
    overflow-y: scroll; 
    height: fit-content;
    max-height: 100%;
    background:rgb(150, 148, 148);
    position: fixed;
    top: 0;
    right: -370px;
    z-index: 2;
    transition: all .35s;
}
input[id="menuicon"]:checked + label + div {
    right: 0px;
}

/* 사이드 메뉴  */

.menu {
    margin-left: 16px;
    margin-right: 50px;
    margin-top: 16px;
    margin-bottom:16px;
}
.msger-inputarea {
  background: rgb(150, 148, 148);
  width: 100%;
  left: 0;
  bottom: 0;
  position: relative;
}
.msger-inputarea * {
  padding: 10px;
  border: none;
  border-radius: 3px;
  font-size: 1em;
}
.msger-input {
  background: white;
  outline: none;
}
.msger-send-btn {
  margin-left: 10px;
  background: rgb(12, 180, 152);
  color: #fff;
  font-weight: bold;
  outline: none;
}
.msger-send-btn:focus {
  outline-width: 0;
}
.msger-send-btn:hover {
  background: rgb(10, 148, 125);
  outline: none;
}

  </style>

</head>

<body>

  <main>


    

    <script>

    </script>

    <!-- Load an icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- The sidebar -->
    <div id="leftToolbar" class="leftToolbar">
      <li v-bind:class="{'active': isVideoShareMode }" onclick="setScreenMode(ScreenMode.videoShare)">
        <img src="assets/image/video_mode.png" width="48" height="48" />
      </li>

      <li v-bind:class="{'active': isScreenShareMode }" onclick="setScreenMode(ScreenMode.screenShare)">
        <img src="assets/image/screen_share.png" width="48" height="48" />
      </li>

      <li v-bind:class="{'active': isDrawingShareMode }" onclick="setScreenMode(ScreenMode.drawingShare)">
        <img src="assets/image/pencil.png" width="48" height="48" />
      </li>

      <li>
        <img src="assets/image/menu.png" width="48" height="48" />
      </li>

    </div>

    <div class="main_view">
      <p id="my-name" style="font-size: 20px; color: white; left: 0; bottom: 0;">{{name}}</p>
    </div>

    <ul class="horizontal_menu">
      <li class="horizontal_menu">
        <img src="assets/image/mic_on.png" width="48" height="48" />
      </li>

      <li class="horizontal_menu">
        <img src="assets/image/camera_on.png" width="48" height="48" />
      </li>

      <li class="horizontal_menu">
        <img src="assets/image/favorite.png" width="48" height="48" />
      </li>

      <li class="horizontal_menu">
        <img src="assets/image/screen_shot.png" width="48" height="48" />
      </li>
    </ul>


 
            <input type="checkbox" id="menuicon">
            <label for="menuicon">
                  <img src="assets/image/chat.png" width="36" height="36"/>
            </label>

            <div class="sidebar" id="sidebar">
                <div class="menu">
                 
                    <div id="chatListDiv">
                    </div>
                    <div class="msger-inputarea">
                      <input id="input-text" type="text" class="msger-input" placeholder="Enter your message..." onkeyup="if(window.event.keyCode == 13) onEventSendMessage()">
                      <button class="msger-send-btn" onclick="onEventSendMessage()">Send</button>
                    </div>
                </div>
            </div>


  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
  <script src="protocol.js"></script>


</body>

</html>
