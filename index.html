ul.horizontal_menu {
    list-style-type: none;
    position: absolute;
    width: 100%;
    top: 0;
    margin: 0;
    padding: 0;
    text-align: center;
    background-color: rgb(209, 209, 209);
}
ul.horizontal_menu:after{
    content:'';
    display: inline-block;
    text-align: center;
    clear:both;
}
li.horizontal_menu {
  display: inline-block;
  padding-top: 4px;
}
li.horizontal_menu a {
    color: white;
    display: inline-block;
    padding: 5px;
    text-decoration: none; 
}
li.horizontal_menu a:hover:not(.active) {
    background-color: rgb(209, 209, 209);
}
.active {
    background-color: #4CAF50;
}


/* The sidebar menu */
.sidebar {
  height: 100%; /* 100% Full-height */
  width: 0; /* 0 width - change this with JavaScript */
  position: fixed; /* Stay in place */
  z-index: 1; /* Stay on top */
  top: 0;
  right: 0;
  background-color: rgb(24, 24, 24); /* Black*/
  overflow-x: hidden; /* Disable horizontal scroll */
  padding-top: 0px; /* Place content 60px from the top */
  transition: 0.5s; /* 0.5 second transition effect to slide in the sidebar */
}

/* The sidebar links */
.sidebar a {
  text-decoration: none;
  color: #818181;
  display: block;
  transition: 0.3s;
}

/* When you mouse over the navigation links, change their color */
.sidebar a:hover {
  color: #f1f1f1;
}

/* Position and style the close button (top right corner) */
.sidebar .closebtn {
  position: absolute;
  top: 0px;
  right: 5px;
  font-size: 52px;
}

/* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
@media screen and (max-height: 450px) {
  .sidebar {padding-top: 15px;}
  .sidebar a {font-size: 18px;}
}

/* Style the sidebar - fixed full height */
.leftSideBar {
  height: 100%;
  width: 72px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: rgb(12, 180, 152);
  text-align: center;
}

/* Style sidebar links */
.leftSideBar li {
  padding: 12px;
  display: inline-block;
}

.leftSideBar li:hover {
  padding: 12px;
  display: inline-block;
  background-color: #e6e3e0ce;
  transition: all 0.3s ease; /* Add transition for hover effects */
}

.active {
  background-color: #e6e3e0; /* Add an active/current color */
}



#chatWrap {

.myMsg {

.anotherMsg {

.msg {

.anotherMsg > .msg {

.myMsg > .msg {
    background-color:rgb(12, 180, 152);

}

.anotherName {

}

#chatForm {
    display: block;
    width: 100%;

    min-height: 50px;
}

#message {
    width: 85%;
    height: calc(100% - 1px);
    border: none;
    padding-bottom: 0;
}

#message:focus {

}

var isOpenChatting = false;
/* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
function toggleChatting() {
